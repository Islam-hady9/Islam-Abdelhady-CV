name: Build CV and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install TeX Live + utils
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base texlive-latex-extra texlive-fonts-recommended \
            texlive-fonts-extra texlive-luatex latexmk lmodern \
            poppler-utils

      - name: Build PDF, generate preview, stage to dist/
        working-directory: tools
        run: make

      - name: Commit preview if changed
        run: |
          if git status --porcelain | grep -q "^ M cv/assets/preview.png\|^?? cv/assets/preview.png"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add cv/assets/preview.png
            git commit -m "chore: update preview.png"
            git push
          else
            echo "No preview changes to commit."
          fi

      - name: Upload Pages artifact (dist/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4